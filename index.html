<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main role="main">
      <div class="container">
        <div id="imagen">
          <img id="qr" alt="qrcode" src="./images/image-qr-code.png">
        </div>
        <div id="text">
          <h4 id="improve">Improve your front-end skills by building projects</h4>
          <h5 id="scanqr">Scan the QR code to visit Frontend Mentor and take youe coding skills to the next level</h5>
        </div>
    </div>
    </main>
  </body>
</html>
