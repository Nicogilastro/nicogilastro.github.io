<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./images/icon-ethereum.svg">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .container {
        box-shadow: 0px 0px 10px 20px #121e2e;
      }
    </style>
  </head>

  <body>
    <div class="container" id="carta">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="nft" id="nft">
        <div class="active">
          <img src="./images/icon-view.svg" alt="ojo">
        </div>
      </div>

      <div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <ul>
          <li class="eth"><img src="images/icon-ethereum.svg" alt="eth"> 0.041 ETH </li>
          <li class="clock"><img src="images/icon-clock.svg" alt="time"> 3 days left</li>
        </ul>
      </div>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
